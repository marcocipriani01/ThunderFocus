backlash.guide=<html><h2>Backlash calibration</h2>\nThe motor will be initially moved in one direction. To calibrate, move the focuser one step at a time (or move at bigger steps if sure) and save as soon as the focuser moves. Do not go past the right point, since it may have negative effects of the precision of the focuser. It is recommended to round down the result and adjust it later from the configuration panel if necessary.</html>

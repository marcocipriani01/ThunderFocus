about=<html>\n    <head></head>\n    <body>\n        <p><strong>ThunderFocus&nbsp;</strong> is an open-source control software for compatible focuser, developed by <strong>Marco Cipriani</strong>. The source code is available on <a href="https://github.com/marcocipriani01/ThunderFocus">GitHub</a> and is issued under the <a href="https://www.gnu.org/licenses/gpl-3.0.html">GNU General Public License version 3</a>. By using this software, you accept all the terms of its license.</p>\n        <p>More projects at <a href="https://marcocipriani01.github.io/">marcocipriani01.github.io</a>!</p>\n        <p>Used libraries:</p>\n        <ul type="disc">\n            <li><a href="https://openjdk.java.net/">OpenJDK</a> by Oracle, <a href="https://openjdk.java.net/legal/gplv2+ce.html">GPL v2 license with linking exception</a></li>\n            <li><a href="https://adoptopenjdk.net/index.html">AdoptOpenJDK builds</a> with HotSpot VM, by AdoptOpenJDK, <a href="https://www.apache.org/licenses/LICENSE-2.0">Apache 2.0 license</a></li>\n            <li><a href="https://indiforjava.github.io/">INDIForJava</a> by Sergio Alonso and Richard van Nieuwenhoven, <a href="https://github.com/INDIForJava/INDIForJava-core/blob/main/LICENSE.txt">LGPL v3 license</a></li>\n            <li><a href="https://www.ascom-standards.org/">ASCOM .NET libraries</a>, by The ASCOM Initiative, <a href="https://github.com/ASCOMInitiative/ASCOMPlatform/blob/master/LICENSE.txt">ASCOM Open Source License</a></li>\n            <li><a href="https://github.com/java-native/jssc">jssc</a> by java-native e scream3r, <a href="https://github.com/java-native/jssc/blob/master/LICENSE.txt">LGPL v3 license</a></li>\n            <li><a href="https://github.com/JFormDesigner/FlatLaf/">FlatLaf</a> by JFormDesigner, <a href="https://github.com/JFormDesigner/FlatLaf/blob/master/LICENSE">Apache 2.0 license</a></li>\n            <li><a href="https://github.com/google/gson">Gson</a> by Google, <a href="https://github.com/google/gson/blob/master/LICENSE">Apache 2.0 license</a></li>\n            <li><a href="https://material.io/resources/icons/">Material icons</a> by Google, <a href="https://www.apache.org/licenses/LICENSE-2.0.html">Apache 2.0 license</a></li>\n            <li><a href="https://github.com/arduino/Arduino">Arduino Core APIs</a> by Arduino, <a href="https://github.com/arduino/Arduino/blob/master/license.txt">LGPL v3 license</a></li>\n            <li><a href="https://www.airspayce.com/mikem/arduino/AccelStepper/">AccelStepper</a> by Mike McCauley (with changes), <a href="https://www.gnu.org/licenses/gpl-3.0.html">GPL v3 license</a></li>\n            <li><a href="https://github.com/PaulStoffregen/Time">Arduino Time Library</a> by Michael Margolis, <a href="https://www.gnu.org/licenses/old-licenses/lgpl-2.1.html">LGPL v2.1 license</a></li>\n            <li><a href="https://github.com/KenWillmott/SolarPosition">SolarPosition library</a> by Ken Willmott\n            <ul type="disc">\n                <li>Based upon <a href="http://www.instesre.org/ArduinoDocuments.htm">Arduino Uno and Solar Position Calculations</a>, © David R. Brooks, issued under the <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">Creative Commons BY-NC-ND 4.0 International License</a></li>\n                <li>Uses equations from <a href="https://www.willbell.com/math/mc1.HTM"><i>Astronomical Algorithms</i> by Jean Meeus</a>, published by Willmann-Bell, Inc., Richmond, VA</li>\n            </ul>\n            <li><a href="https://www.flaticon.com/free-icon/telescope_547425?term=telescope&page=1&position=9&related_item_id=547425">Telescope icon</a> by Freepik, <a href="https://www.freepikcompany.com/legal#nav-flaticon">Flaticon license</a></li>\n        </ul>\n    </body>\n</html>

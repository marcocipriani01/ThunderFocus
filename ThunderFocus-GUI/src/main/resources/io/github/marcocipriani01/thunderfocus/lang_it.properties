about=<html>\n    <head></head>\n    <body>\n        <p><strong>ThunderFocus&nbsp;</strong>&egrave; un software open-source per il controllo di focheggiatori compatibili, sviluppato da <strong>Marco Cipriani</strong>. Il codice sorgente del progetto &egrave; reperibile su <a href="https://github.com/marcocipriani01/ThunderFocus">GitHub</a> ed &egrave; sottoposto alla licenza software <a href="https://www.gnu.org/licenses/gpl-3.0.html">GNU General Public License versione 3</a>. Utilizzando questo software si accettano tutte le condizioni della sua licenza.</p>\n        <p>Altri progetti alla pagina <a href="https://marcocipriani01.github.io/">marcocipriani01.github.io</a>!</p>\n        <p>Librerie utilizzate:</p>\n        <ul type="disc">\n            <li><a href="https://adoptium.net/">Eclipse Temurin</a> da The Eclipse Foundation, <a href="https://openjdk.java.net/legal/gplv2+ce.html">GPL v2 license with classpath exception</a></li>\n            <li><a href="https://indiforjava.github.io/">INDIForJava</a> di Marco Cipriani, Sergio Alonso e Richard van Nieuwenhoven, <a href="https://github.com/INDIForJava/INDIForJava-core/blob/main/LICENSE.txt">licenza LGPL v3</a></li>\n            <li><a href="https://www.ascom-standards.org/">ASCOM .NET libraries</a>, The ASCOM Initiative, <a href="https://github.com/ASCOMInitiative/ASCOMPlatform/blob/master/LICENSE.txt">ASCOM Open Source License</a></li>\n            <li><a href="https://github.com/java-native/jssc">jssc</a> di java-native e scream3r, <a href="https://github.com/java-native/jssc/blob/master/LICENSE.txt">licenza LGPL v3</a></li>\n            <li><a href="https://github.com/JFormDesigner/FlatLaf/">FlatLaf</a> di JFormDesigner, <a href="https://github.com/JFormDesigner/FlatLaf/blob/master/LICENSE">licenza Apache 2.0</a></li>\n            <li><a href="https://github.com/google/gson">Gson</a> di Google, <a href="https://github.com/google/gson/blob/master/LICENSE">licenza Apache 2.0</a></li>\n            <li><a href="https://material.io/resources/icons/">Material icons</a> di Google, <a href="https://www.apache.org/licenses/LICENSE-2.0.html">licenza Apache 2.0</a></li>\n            <li><a href="https://github.com/arduino/Arduino">Arduino Core APIs</a> di Arduino, <a href="https://github.com/arduino/Arduino/blob/master/license.txt">licenza LGPL v3</a></li>\n            <li><a href="https://www.airspayce.com/mikem/arduino/AccelStepper/">AccelStepper</a> di Mike McCauley (con modifiche), <a href="https://www.gnu.org/licenses/gpl-3.0.html">licenza GPL v3</a></li>\n            <li><a href="https://github.com/PaulStoffregen/Time">Arduino Time Library</a> di Michael Margolis, <a href="https://www.gnu.org/licenses/old-licenses/lgpl-2.1.html">licenza LGPL v2.1</a></li>\n            <li><a href="https://github.com/adafruit/Adafruit_BME280_Library">Adafruit BME280 Library</a> di Adafruit Industries, <a href="https://github.com/adafruit/Adafruit_BME280_Library/blob/master/LICENSE.md">licenza 3-Clause BSD</a></li>\n            <li><a href="https://github.com/adafruit/Adafruit_HTU21DF_Library">Adafruit HTU21D-F Library</a> di Adafruit Industries</li>\n            <li><a href="https://github.com/KenWillmott/SolarPosition">SolarPosition library</a> di Ken Willmott\n            <ul type="disc">\n                <li>Basato su <a href="http://www.instesre.org/ArduinoDocuments.htm">Arduino Uno and Solar Position Calculations</a>, © David R. Brooks, rilasciato sotto <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">licenza Creative Commons BY-NC-ND 4.0 International</a></li>\n                <li>Utilizza equazioni prese da <a href="https://www.willbell.com/math/mc1.HTM"><i>Astronomical Algorithms</i> di Jean Meeus</a>, pubblicato da Willmann-Bell, Inc., Richmond, VA</li>\n            </ul>\n            <li><a href="https://www.flaticon.com/free-icon/telescope_547425?term=telescope&page=1&position=9&related_item_id=547425">Telescope icon</a> di Freepik, <a href="https://www.freepikcompany.com/legal#nav-flaticon">licenza Flaticon</a></li>\n        </ul>\n    </body>\n</html>

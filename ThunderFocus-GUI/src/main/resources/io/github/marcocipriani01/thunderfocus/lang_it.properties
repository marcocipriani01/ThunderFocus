backlash.guide=<html><h2>Calibrazione backlash</h2>\nIl motore verrà inizialmente mosso tutto in una direzione. Per effettuare la calibrazione, muovere il focheggiatore di un passo alla volta (o fare spostamenti più grandi se ne si è sicuri) e salvare non appena si vede il focheggiatore muoversi. Evitare di superare il punto giusto, in quanto potrebbe alterare la precisione del sistema. Si consiglia di arrotondare sempre per difetto il risultato ed eventualmente aggiustarlo nel pannello di configurazione.</html>

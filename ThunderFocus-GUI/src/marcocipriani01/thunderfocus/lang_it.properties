about=<html>\n  <head>\n    \n  </head>\n  <body>\n    <p>\n      <strong>ThunderFocus&#160;</strong>&#232; un software open-source per il \n      controllo di focheggiatori compatibili, sviluppato da <strong>Marco \n      Cipriani</strong>. Il codice sorgente del progetto &#232; reperibile su <a href=\\"https://github.com/marcocipriani01/ThunderFocus\\">GitHub</a> \n      ed &#232; sottoposto alla licenza software <a href=\\"https://www.gnu.org/licenses/gpl-3.0.html\\">GNU \n      General Public License versione 3</a>. Utilizzando questo software si \n      accettano tutte le condizioni della sua licenza.\n    </p>\n    <p>\n      Altri progetti alla pagina <a href=\\"https://marcocipriani01.github.io/\\">marcocipriani01.github.io</a>!\n    </p>\n    <p>\n      Librerie utilizzate:\n    </p>\n    <ul type=\\"disc\\">\n      <li>\n        <a href=\\"https://openjdk.java.net/\\">OpenJDK 14</a> di Oracle, <a href=\\"https://openjdk.java.net/legal/gplv2+ce.html\\">licenza \n        GPL v2 con eccezione linking</a>\n      </li>\n      <li>\n        <a href=\\"https://adoptopenjdk.net/index.html\\">AdoptOpenJDK builds</a> \n        con HotSpot VM, di AdoptOpenJDK, <a href=\\"https://www.apache.org/licenses/LICENSE-2.0\\">licenza \n        Apache 2.0</a>\n      </li>\n      <li>\n        <a href=\\"http://indiforjava.sourceforge.net/stage/index.html\\">INDIForJava</a> \n        di Sergio Alonso e Richard van Nieuwenhoven, <a href=\\"http://indiforjava.sourceforge.net/stage/license.html\\">licenza \n        LGPL v3</a>\n      </li>\n      <li>\n        <a href=\\"https://www.ascom-standards.org/\\">ASCOM .NET libraries</a>, \n        The ASCOM Initiative, <a href=\\"https://github.com/ASCOMInitiative/ASCOMPlatform/blob/master/LICENSE.txt\\">ASCOM \n        Open Source License</a>\n      </li>\n      <li>\n        <a href=\\"https://github.com/java-native/jssc\\">jssc</a> di java-native \n        e scream3r, <a href=\\"https://github.com/java-native/jssc/blob/master/LICENSE.txt\\">licenza \n        LGPL v3</a>\n      </li>\n      <li>\n        <a href=\\"https://github.com/JFormDesigner/FlatLaf/\\">FlatLaf</a> di \n        JFormDesigner, <a href=\\"https://github.com/JFormDesigner/FlatLaf/blob/master/LICENSE\\">licenza \n        Apache 2.0</a>\n      </li>\n      <li>\n        <a href=\\"https://github.com/google/gson\\">Gson</a> di Google, <a href=\\"https://github.com/google/gson/blob/master/LICENSE\\">licenza \n        Apache 2.0</a>\n      </li>\n      <li>\n        <a href=\\"https://material.io/resources/icons/\\">Material icons</a> di \n        Google, <a href=\\"https://www.apache.org/licenses/LICENSE-2.0.html\\">licenza \n        Apache 2.0</a>\n      </li>\n      <li>\n        <a href=\\"https://github.com/arduino/Arduino\\">Arduino Core APIs</a> di \n        Arduino, <a href=\\"https://github.com/arduino/Arduino/blob/master/license.txt\\">licenza \n        LGPL v3</a>\n      </li>\n      <li>\n        <a href=\\"https://www.airspayce.com/mikem/arduino/AccelStepper/\\">AccelStepper</a> \n        di Mike McCauley (con modifiche), <a href=\\"https://www.gnu.org/licenses/gpl-3.0.html\\">licenza \n        GPL v3</a>\n      </li>\n      <li>\n        <a href=\\"https://github.com/PaulStoffregen/Time\\">Arduino Time Library</a> \n        di Michael Margolis, <a href=\\"https://www.gnu.org/licenses/old-licenses/lgpl-2.1.html\\">licenza \n        LGPL v2.1</a>\n      </li>\n      <li>\n        <a href=\\"https://github.com/KenWillmott/SolarPosition\\">SolarPosition \n        library</a> di Ken Willmott\n\n        <ul type=\\"disc\\">\n          <li>\n            Basato su <a href=\\"http://www.instesre.org/ArduinoDocuments.htm\\">Arduino \n            Uno and Solar Position Calculations</a>, &#169; David R. Brooks, \n            rilasciato sotto <a href=\\"https://creativecommons.org/licenses/by-nc-nd/4.0/\\">licenza \n            Creative Commons BY-NC-ND 4.0 International</a>\n          </li>\n          <li>\n            Utilizza equazioni prese da <a href=\\"https://www.willbell.com/math/mc1.HTM\\"><i>Astronomical \n            Algorithms</i> di Jean Meeus</a>, pubblicato da Willmann-Bell, \n            Inc., Richmond, VA\n          </li>\n        </ul>\n      </li>\n      <li>\n        <a href=\\"https://www.flaticon.com/free-icon/telescope_547425?term=telescope&page=1&position=9&related_item_id=547425\\">Telescope \n        icon</a> di Freepik, <a href=\\"https://www.freepikcompany.com/legal#nav-flaticon\\">licenza \n        Flaticon</a>\n      </li>\n    </ul>\n  </body>\n</html>
